<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gratulacje!</title>

    <!-- Dodanie jQuery i Turn.js do efektu przewracania stron -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/turn.js/4/turn.min.js"></script>

    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            overflow: hidden;
        }
        
        /* Kontener na książkę */
        #book {
            width: 800px;
            height: 600px;
        }

        /* Strony książki */
        .page {
            width: 100%;
            height: 100%;
        }

        .page img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>

    <!-- Książka -->
    <div id="book">
        <div class="page"><img src="page_1.png" alt="Strona 1"></div>
        <div class="page"><img src="page_2.png" alt="Strona 2"></div>
        <div class="page"><img src="page_3.png" alt="Strona 3"></div>
        <div class="page"><img src="page_4.png" alt="Strona 4"></div>
    </div>

    <!-- Muzyka -->
    <audio id="music" src="The Office Theme Song.mp3" type="audio/mp3"></audio>

    <script>
        $(document).ready(function(){
            // Uruchomienie efektu książki
            $("#book").turn({
                width: 800,
                height: 600,
                autoCenter: true
            });

            // Automatyczne odtwarzanie muzyki po kliknięciu
            $("#book").on("click", function(){
                document.getElementById('music').play();
            });
        });
    </script>

</body>
</html>
